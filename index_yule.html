<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Sales Visualization Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="./lib/d3@6.js"></script>
    <script src="./lib/topojson.js"></script>
    <script src="./lib/d3-sankey@0.js"></script>
    <script src="https://unpkg.com/d3-sankey@0"></script>
    <script defer src="parallel_coordinate.js" type="module"></script>
    <script defer src="parallel_sets.js" type="module"></script>
    <script defer src="MapFilter.js" type="module"></script>
    <script defer src="colorbar.js" type="module"></script>
    <script defer src="scatterplot.js" type="module"></script>
    <script defer src="script.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>
    <div class="mycontainer">
        <div class="left">
            <div class="map-control"></div>
            <div class="map-container"></div>
        </div>
        <div class="main">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="parallel_coordinate-tab" data-bs-toggle="tab"
                        data-bs-target="#pc-container" type="button" role="tab">ParallelCoordinate</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="parallel_sets-tab" data-bs-toggle="tab" data-bs-target="#ps-container"
                        type="button" role="tab">ParallelSet</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="barchart-tab" data-bs-toggle="tab" data-bs-target="#barchart-container"
                        type="button" role="tab">BarChart</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="scatterplot-tab" data-bs-toggle="tab" data-bs-target="#scatterplot-container"
                        type="button" role="tab">Scatterplot</button>
                </li>
            </ul>

            <div class="tab-content main-container" id="myTabContent">
                <div class="tab-pane fade show active parallel_coordinate" id="pc-container" role="tabpanel">
                    <div id="parallel_coordinate">
                        <div class="pc-control"></div>
                        <div class="pc-container"></div>
                    </div>
                </div>
                <div class="tab-pane fade" role="tabpanel" id="ps-container">
                    <div id="parallel_sets">
                        <div class="ps-control"></div>
                        <div class="ps-container"></div>
                    </div>
                </div>
                <div class="tab-pane fade" id="barchart-container" role="tabpanel" aria-labelledby="barchart-tab">..f.</div>
                <div class="tab-pane fade" id="scatterplot-container" role="tabpanel" aria-labelledby="scatterplot-tab">
                    <div id="scatterplot">
                        <div class="scatterplot-control">
                            <label for="x-axis-select">X Axis:</label>
                            <select id="x-axis-select">
                                <option value="mmr">MMR</option>
                                <option value="year">Year</option>
                                <option value="sellingprice">Selling price</option>
                                <option value="odometer">odometer</option>
                                <option value="sp-mmr">SP-MMR</option>
                                <option value="condition">condition</option>
                                <option value="age">age</option>
                            </select>
                            <label for="y-axis-select">Y Axis:</label>
                            <select id="y-axis-select">
                                <option value="sellingprice">Selling price</option>
                                <option value="mmr">MMR</option>
                                <option value="year">Year</option>
                                <option value="odometer">odometer</option>
                                <option value="sp-mmr">SP-MMR</option>
                                <option value="condition">condition</option>
                                <option value="age">age</option>
                            </select>
                        </div>
                        <div class="scatterplot-container"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-top">
            <div id="color-filter">                

                <label class="color-select-label">Select Colors:</label>
                <div class="container-for-color">
                    <input type="checkbox" id="all-colors" checked> <label class="color-select-label">ALL</label>
                </div>
                <div class="container-for-color">
                    <input type="checkbox" class="color-select" value="black" color="#000000" checked> <label class="color-select-label">Black</label>
                </div class="container-for-color">
                <div class="container-for-color">
                    <input type="checkbox" class="color-select" value="white" color="#FFFFFF" checked> <label class="color-select-label">White</label>
                </div>
                <div class="container-for-color">
                    <input type="checkbox" class="color-select" value="silver" color="#C0C0C0" checked> <label class="color-select-label">Silver</label>
                </div>
                <div class="container-for-color">
                    <input type="checkbox" class="color-select" value="gray" color="#808080" checked> <label class="color-select-label">Gray</label>
                </div>
                <div class="container-for-color">
                    <input type="checkbox" class="color-select" value="others"color="#FFD700" checked> <label class="color-select-label">Others</label>
                </div>

            </div>
        </div>
        <div class="right-bottom">
        </div>
    </div>

</body>

</html>
